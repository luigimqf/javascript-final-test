<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" type="text/css" href="footer.css">

</head>
<body>
  <header>
    <div class="title_container">
      <h1 class="header_title_icon">&#9763;</h1>
      <div class="header_title_barrier"></div>
      <h1 class="header_title_text">Final Teste</h1>
    </div>
    <div class="user_container">
      <div class="user_info_container">
        <img class="avatar">
        <div>
          <p class="user_state">Visitante</p>
          <p class="user_state_id">Id:</p>

        </div>
      </div>
      <button class="nav_login_button"></button>
    </div>
  </header>
  <main>
    <h1 class="main_tittle">Welcome to Ruby's Book</h1>
    <div class="center_container">
      <div class="main_container main_post_container">
      </div>

      <div class="main_container main_login_container">
        <div class="login_x_container"><a class="x">X</a></div>
        <h1>Preencha as informações para se conectar</h1>
        <form class="login_form">
          <input class="login" name="login" type="text" placeholder="Login">
          <input class="password" name="password" type="password" placeholder="Senha">
          <div class="button_container">
            <button class="login_button">Login</button>
            <button class="create_button">Create</button>
          </div>
        </form>
      </div>

    </div>
  </main>
  <footer class="rodape">
    <p class="rodape_main_icon">&#9760;</p>
    <p>Privacidade &#9763; Termos &#9763; Cookies &#9763; Mais &#9763; Ruby's &copy; 2021</p>
  </footer>

  <script src="index.js" ></script>
  <script src="createUser.js" ></script>
</body>
</html>
