<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link rel="stylesheet" type="text/css" href="index.css">

</head>
<body>
  <header>
    <h1 class="header_title">Final Teste</h1>
    <div class="user_container">
      <div class="user_info_container">
        <img src="/assets/user.png" class="avatar">
        <p class="user_state">Visitante</p>
      </div>
      <button class="nav_login_button"></button>
    </div>
  </header>
  <main>
    <h1 class="main_tittle">Welcome to Ruby's Book</h1>
    <div class="center_container">
      <div class="post_container">
  
      </div>

      <div class="login_container">
        <h1>Preencha as informações para se conectar</h1>
        <form class="login_form">
          <input class="login" name="login" type="text" placeholder="Login">
          <input class="password" name="password" type="password" placeholder="Senha">
          <div class="button_container">
            <button class="login_button">Login</button>
            <button class="create_button">Create</button>
          </div>
        </form>
      </div>

    </div>
  </main>
  <footer class="rodape">
    <p class="rodape_main_icon">&#9760;</p>
    <p>Privacidade &#9763; Termos &#9763; Cookies &#9763; Mais &#9763; Ruby's &copy; 2021</p>
  </footer>

  <script src="index.js" ></script>
</body>
</html>
