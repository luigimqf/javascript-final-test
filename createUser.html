<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="createUser.css">
  <link rel="stylesheet" type="text/css" href="footer.css">

  <title>Document</title>
</head>
<body>
  <header>
    <h1 class="header_title">&#9763;</h1>
  </header>
  <main>
    <div class="form_container">
      <form>
        <input name="name" type="text" placeholder="Nome">
        <input name="login" type="text" placeholder="Username">
        <input name="password" type="password" placeholder="Senha">
        <input name="password_confirmation" type="password" placeholder="Confirmar Senha">
        <input name="avatar" type="text" placeholder="Avatar (url)">
        <div class="button_container">
          <button class="createAccount button">Criar Conta</button>
          <button class="cancelar button" type="button">Cancelar</button>
        </div>
      </form>
    </div>

  </main>
  <footer class="rodape">
    <p class="rodape_main_icon">&#9760;</p>
    <p>Privacidade &#9763; Termos &#9763; Cookies &#9763; Mais &#9763; Ruby's &copy; 2021</p>

  </footer>

  <script src="index.js"></script>
  <script src="createUser.js"></script>
</body>
</html>
